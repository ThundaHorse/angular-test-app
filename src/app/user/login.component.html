<!DOCTYPE html>
<div class="container">
  <h1>Login</h1>
  <hr />
  <div class="col-md-4">
    <form
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm.value)"
      autocomplete="off"
      nonvalidate
    >
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input
          id="userName"
          type="text"
          class="form-control"
          (ngModel)="(userName)"
          name="userName"
          placeholder="User Name..."
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          class="form-control"
          (ngModel)="(password)"
          name="password"
          placeholder="Password..."
        />
      </div>

      <span
        (mouseover)="mouseoverLogin = true"
        (mouseleave)="mouseoverLogin = false"
      >
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
        >
          Login
        </button>
        <button
          type="button"
          [disabled]="loginForm.invalid"
          class="btn btn-default"
        >
          Cancel
        </button>
      </span>
    </form>
  </div>
</div>
